nms:
  magmalte:
    image:
      repository: magmacore/magmalte
      tag: 1.6.0
      pullPolicy: IfNotPresent

    env:
      api_host: orc8r-nginx-proxy
      mysql_host: postgresql
      mysql_user: postgres
      mysql_pass: postgres

  nginx:
    image:
      pullPolicy: IfNotPresent

    service:
      type: LoadBalancer

  secret:
    certs: orc8r-secrets-certs

nginx:
  podDisruptionBudget:
    enabled: true

  image:
    repository: magmacore/nginx
    tag: 1.6.0

  spec:
    hostname:

  service:
    type: LoadBalancer

controller:
  podDisruptionBudget:
    enabled: true

  image:
    repository: magmacore/controller
    tag: 1.6.0

metrics:
  prometheus:
    includeOrc8rAlerts: true
    create: true

  prometheusCache:
    create: true
    limit: 500000

  prometheusConfigurer:
    create: true

  alertmanager:
    create: true

  alertmanagerConfigurer:
    create: true

  metrics:
    volumes:
      prometheusConfig:
        volumeSpec:
          persistentVolumeClaim:
            claimName: promcfg
      prometheusData:
        volumeSpec:
          persistentVolumeClaim:
            claimName: promdata

  userGrafana:
    image:
      tag: 6.7.6

    volumes:
      datasources:
        volumeSpec:
          persistentVolumeClaim:
            claimName: grafanadatasources

      dashboardproviders:
        volumeSpec:
          persistentVolumeClaim:
            claimName: grafanaproviders

      dashboards:
        volumeSpec:
          persistentVolumeClaim:
            claimName: grafanadashboards

      grafanaData:
        volumeSpec:
          persistentVolumeClaim:
            claimName: grafanadata
